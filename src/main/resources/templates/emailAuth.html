<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>이메일 인증</title>
</head>
<body style="margin: 0; padding: 35px 0 35px 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
<div style="max-width: 600px; margin: 0 auto; background-color: #fff;">
    <!-- Header Banner -->
    <div>
        <img th:src="@{${staticResourceHost} + '/email-auth/image/email-auth-banner.png'}" alt="이메일 인증" style="max-width: 100%; height: auto;">
    </div>
    <!-- Main Content -->
    <div style="padding: 34px;">
        <p style="font-size: 16px; letter-spacing: -0.8px; line-height: 30px; color: #232323; margin-top: 30px;">
            안녕하세요 사용자님,<br/>
            인증번호를 입력하시면 인증절차가 완료되어 가입을 진행하실 수 있습니다.<br/>
            인증시간이 만료되었을 경우, 인증번호 재발송을 진행해 주시기 바랍니다.
        </p>
        <div style="width: 250px; height: 48px; background-color: #ffffff; border-radius: 56px; border: 1px solid #52a55d; margin: 32px 0; text-align: center; line-height: 48px; font-family: 'Pretendard-SemiBold', Helvetica; font-size: 18px; font-weight: 600; color: #52a55d;">
            인증번호 : <span th:text="${authCode}"/>
        </div>
        <div style="width: 100%; height: 1px; background-color: #cccccc; margin: 65px 0 50px 0;"></div>
        <p style="font-size: 12px; letter-spacing: -0.6px; line-height: 16.8px; color: #555555; margin-bottom: 25px;">
            본 메일은 이메일 인증을 위해 발송한 발신 전용 메일입니다.<br/>
            문의사항은 아래 있는 이메일로 문의해주세요.
        </p>
        <!-- Footer -->
        <p style="font-size: 12px; letter-spacing: -0.6px; line-height: 16.8px; color: #949494; margin-bottom: 25px;">
            포에이 | 대표 : 박세진 | 사업자등록번호 : 836-60-00650 | 이메일 : foradhd2024@gmail.com<br/>
            주소 : 서울시 용산구 청파로 47길 90 501호
        </p>
        <p style="font-size: 12px; letter-spacing: -0.6px; line-height: 16.8px; color: #949494;">
            이용약관 | 개인정보 취급 방침
        </p>
    </div>
</div>
</body>
</html>
